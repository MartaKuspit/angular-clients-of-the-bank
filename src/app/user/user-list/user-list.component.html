<div class="container">
<h1>Lista użytkowników</h1>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Id Użytkownika</th>
    <th scope="col">Nazwa użytkownika/login</th>
    <th scope="col">Rola</th>
    <th scope="col">Hasło</th>
    <th scope="col">Akcja</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users" >
    <th scope="row">{{user.id}}</th>
    <td>{{user.username}}</td>
    <td>{{user.role}}</td>
    <td>{{user.password}}</td>
    <td><a routerLink="/delete-user/{{user.id}}">Usuń</a></td>
  </tr>

  </tbody>
</table>
<a routerLink="">Powrót do strony głównej</a>
</div>
