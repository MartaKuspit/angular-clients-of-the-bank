
<div class="container">
  <br>
  <br>
<div>Uzupełnij wszystkie pola !</div>
  <br>
  <form class="row g-3" (ngSubmit)="updateClient()">
    <div class="col-md-4">
      <div>
        <label for="firstName" class="form-label">Imię: </label>
      </div>
      <input type="text"  placeholder="{{editingClient.firstName}}" id="firstName" class="form-control"   name="firstName"
             [(ngModel)]="editClient.firstName" name="firstName"
             [class.is-invalid]="submitted && validationErrors.firstName"
             [class.is-valid]="submitted && !validationErrors.firstName">
      <div class="invalid-feedback" *ngFor="let error of validationErrors.firstName">
        {{error}}
      </div>
    </div>
    <div class="col-md-4">
      <div>
        <label for="lastName" class="form-label">Nazwisko: </label>
      </div>
      <input type="text" placeholder="{{editingClient.lastName}}" id="lastName" class="form-control"
             [(ngModel)]="editClient.lastName" name="lastName"
             [class.is-invalid]="submitted && validationErrors.lastName"
             [class.is-valid]="submitted && !validationErrors.lastName">
      <div class="invalid-feedback" *ngFor="let error of validationErrors.lastName">
        {{error}}
      </div>

    </div>
    <div class="col-md-4">
      <div>
        <label for="pesel" class="form-label">Pesel:</label>
      </div>
      <input type="text" placeholder="{{editingClient.pesel}}" id="pesel" class="form-control"
             [(ngModel)]="editClient.pesel" name="pesel"
             [class.is-invalid]="submitted && validationErrors.pesel"
             [class.is-valid]="submitted && !validationErrors.pesel">
      <div class="invalid-feedback" *ngFor="let error of validationErrors.pesel">
        {{error}}
      </div>
    </div>
  <div class="col-12">
    <br>
    <button type="submit" class="btn btn-primary" >Zapisz</button>
  </div>
</form>
  <br>
  <br>
<a routerLink="">Powrót do strony głównej</a>
</div>
